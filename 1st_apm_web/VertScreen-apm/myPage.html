  <script>
    // ë¡œê·¸ì•„ì›ƒ ê¸°ëŠ¥
    function logout() {
      localStorage.removeItem('currentUser');

    }

    // â–¼â–¼â–¼â–¼â–¼ ìˆ˜ì •ëœ ë¶€ë¶„ â–¼â–¼â–¼â–¼â–¼
    // ë¦¬ë·° ì‘ì„± ê¸°ëŠ¥ (ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ë‹¨ ì¶”ê°€)
    function writeReview(event, partyId) {
      event.stopPropagation(); // ë¶€ëª¨ ìš”ì†Œ(party-item)ì˜ í´ë¦­ ì´ë²¤íŠ¸ ì‹¤í–‰ì„ ë§‰ìŒ
      alert(`'${partyId}' íŒŒí‹°ì˜ ë¦¬ë·° ì‘ì„± í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.`);
      window.location.href = `review_detail.html?party=${partyId}`;

    // íŒŒí‹° ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
    // íŒŒí‹° ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
    function goToPartyDetail(partyIndex) {
      const partyList = JSON.parse(localStorage.getItem("partyList"));
      if (partyList && partyList[partyIndex]) {
        localStorage.setItem("selectedParty", JSON.stringify(partyList[partyIndex]));
        window.location.href = `party-detail.html`;
      }
    }

    // â–²â–²â–²â–²â–² ìˆ˜ì •ëœ ë¶€ë¶„ â–²â–²â–²â–²â–²

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.onload = () => {
      // 1. ë¡œê·¸ì¸ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById('userId').innerText = currentUser;
        document.getElementById('userEmail').innerText = currentUser;
      } else {
        alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
        window.location.href = "login.html";
        return;
      }

      // 2. ì°¸ì—¬ì¤‘ì¸ íŒŒí‹° ëª©ë¡ì„ í‘œì‹œí•  ì»¨í…Œì´ë„ˆ
      const partyListContainer = document.querySelector('.party-list');

      // 3. ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ 'partyList' ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
      const partyList = JSON.parse(localStorage.getItem("partyList"));

      // 4. í˜„ì¬ ìœ ì €ê°€ ì°¸ì—¬í•œ ëª¨ë“  íŒŒí‹°ë¥¼ ì°¾ì•„ ëª©ë¡ì— í‘œì‹œ
      let participatingPartiesFound = false;

      if (partyList && Array.isArray(partyList)) {
        // â–¼â–¼â–¼â–¼â–¼ ìˆ˜ì •ëœ ë¶€ë¶„ (forEachì— index ì¶”ê°€) â–¼â–¼â–¼â–¼â–¼
        partyList.forEach((partyData, index) => {
          if (partyData.paidParticipants && partyData.paidParticipants.includes(currentUser)) {
            participatingPartiesFound = true;

            let totalAmount = partyData.amount;
            let headcount = partyData.headcount;
            let paidCount = partyData.paidParticipants ? partyData.paidParticipants.length : partyData.participants.length;
            let progress = Math.min(100, Math.round(((totalAmount / headcount * paidCount) / totalAmount) * 100));
            let perAmount = Math.floor(totalAmount / headcount);
            let paidAmount = paidCount * perAmount;

            // â–¼â–¼â–¼â–¼â–¼ partyItemHTML êµ¬ì¡° ìˆ˜ì • (onclick ì´ë²¤íŠ¸ ì¶”ê°€) â–¼â–¼â–¼â–¼â–¼
            const partyItemHTML = `
              <div class="party-item" data-party="${partyData.title}" data-progress="${progress}" onclick="goToPartyDetail(${index})">
                <div class="party-info">
                  <div class="party-title">${partyData.title}</div>
                  <div class="party-progress">
                    <span class="progress-text">${progress}%</span>
                    <div class="progress-bar-container">
                      <div class="progress-bar"></div>
                    </div>
                    <span class="progress-amount">(${paidAmount.toLocaleString()} / ${totalAmount.toLocaleString()}ì›)</span>
                  </div>
                </div>
                <div class="review-btn" onclick="writeReview(event, '${partyData.title}')">ë¦¬ë·° ì‘ì„±</div>
              </div>
            `;
            // â–²â–²â–²â–²â–² partyItemHTML êµ¬ì¡° ìˆ˜ì • â–²â–²â–²â–²â–²

            partyListContainer.innerHTML += partyItemHTML;
          }
        });
        // â–²â–²â–²â–²â–² ìˆ˜ì •ëœ ë¶€ë¶„ â–²â–²â–²â–²â–²
      }

      // 5. ì°¸ì—¬í•œ íŒŒí‹°ê°€ í•˜ë‚˜ë„ ì—†ëŠ” ê²½ìš° ë©”ì‹œì§€ í‘œì‹œ
      if (!participatingPartiesFound) {
        partyListContainer.innerHTML += '<p>ì°¸ì—¬ì¤‘ì¸ íŒŒí‹°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
      }

      // 6. ìƒì„±ëœ ëª¨ë“  íŒŒí‹° ì•„ì´í…œì— ì• ë‹ˆë©”ì´ì…˜ ë° ë¦¬ë·° ë²„íŠ¼ í‘œì‹œ ë¡œì§ ì ìš©
      document.querySelectorAll('.party-item').forEach(item => {
        const progress = parseInt(item.dataset.progress);
        const progressBar = item.querySelector('.progress-bar');
        const reviewBtn = item.querySelector('.review-btn');

        if (progressBar) {
          progressBar.style.setProperty('--target-width', `${progress}%`);
          progressBar.style.width = progress + "%";
        }
        if (reviewBtn && progress === 100) {
          reviewBtn.style.display = 'inline-block';
        }
      });
    };
